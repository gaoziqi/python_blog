version: '3'
services:
  postgres:
    image: "postgres:10.1"
    volumes:
     - ../data :/var/lib/postgresql/data
    environment:    #设置环境变量
     - POSTGRES_PASSWORD=postgres
     - POSTGRES_USER=postgres
  web:
    build: ./web/
    ports:
     - "13017:13017"
    volumes:
     - ../src :/src
    depends_on:
     - postgres
